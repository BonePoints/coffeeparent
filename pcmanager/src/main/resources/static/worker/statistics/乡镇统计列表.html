<script>
    layui.use('table', function(){
        var table = layui.table;

        table.render({
            elem: '#test'
            ,url:'../json/table.json'
            ,title: '用户数据表'
            ,cols: [[
                {field:'id', title:'ID', width:80, unresize: true, sort: true}
                ,{field:'username', title:'用户名', width:120}
                ,{field:'email', title:'邮箱', width:150, templet: function(res){
                        return '<em>'+ res.email +'</em>'
                    }}
                ,{field:'sex', title:'性别', width:80, sort: true}
                ,{field:'city', title:'城市', width:100}
                ,{field:'sign', title:'签名'}
                ,{field:'experience', title:'积分', width:80, sort: true}
                ,{field:'ip', title:'IP', width:120}
                ,{field:'logins', title:'登入次数', width:100, sort: true}
                ,{field:'joinTime', title:'加入时间', width:120}
            ]]
            ,page: false
        });





    });

</script>
<script>
    $(function () {

        $("#date1").val(getNowFormatDate());
        $("#date2").val(getNowFormatDate());
        $("#date1").click(function () {
            var datePicker=new mui.DtPicker({
                type:'date',//若只显示年月日，类型为date，
            });
            datePicker.show(function(selectItems){
                $("#date1").val(selectItems);
            });

        });
        $("#date2").click(function () {
            var datePicker=new mui.DtPicker({
                type:'date',//若只显示年月日，类型为date，
            });
            datePicker.show(function(selectItems){
                $("#date2").val(selectItems);
            });

        });
    });
    function getNowFormatDate() {
        var date = new Date();
        var seperator1 = "-";
        var year = date.getFullYear();
        var month = date.getMonth() + 1;
        var strDate = date.getDate();
        if (month >= 1 && month <= 9) {
            month = "0" + month;
        }
        if (strDate >= 0 && strDate <= 9) {
            strDate = "0" + strDate;
        }
        var currentdate = year + seperator1 + month + seperator1 + strDate;
        return currentdate;
    }
</script>
