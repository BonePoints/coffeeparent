<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>意见反馈</title>
    <link rel="stylesheet" href="../layui/css/layui.css">
    <link rel="stylesheet" href="../Hui/css/Hui.css">
    <link rel="stylesheet" href="../css/X.css">
    <script src="../layui/lay/modules/jquery-3.3.1.min.js"></script>
    <script src="../Hui/script/H.js"></script>
    <script src="../layui/lay/modules/jquery-3.3.1.min.js"></script>
    <script src="../layui/layui.js"></script>
    <script src="../layui/layui.all.js"></script>
    <style>
        html,body {
            background-color: #f5f2f5;
        }
    </style>
</head>
<body>
<div>
    <div class="H-flexbox-horizontal H-position-relative H-border-vertical-both-after">
        <textarea id="textarea" class="H-textbox H-height-200 H-vertical-align-middle H-vertical-middle H-font-size-16 H-flex-item H-box-sizing-border-box H-border-none H-outline-none H-padding-12" maxlength="300" placeholder="请输入反馈信息"></textarea>
        <span id="msg" style="position: absolute;bottom: 1rem;right: 1rem;color: #ccc;">已输入0/300</span>
    </div>
    <div class="H-flexbox-horizontal H-border-vertical-bottom-after">
        <span class="H-vertical-middle H-padding-horizontal-left-10 H-theme-background-color-white H-font-size-16">联系方式</span><input type="text" class="H-textbox H-vertical-align-middle H-vertical-middle H-font-size-16 H-flex-item H-box-sizing-border-box H-border-none H-outline-none H-padding-12" placeholder="手机/QQ/邮箱(选填)"/>
    </div>
    <div class="H-padding-vertical-bottom-10 x-ccc"></div>
    <div class="quxiao H-flexbox-vertical H-padding-horizontal-left-10 H-theme-background-color-white" style="width: 100%;height: 100%;">
        <h6>上传图片(最多6张)</h6>
        <div class="H-padding-vertical-bottom-10"></div>
        <div class="uploader_file">
            <div class="uploader-box" style="background: url(../images/icon/camera.png) 50% center / 32px 27px no-repeat, 50% center rgb(245, 250, 255);display: block;border:1px dashed rgba(206,206,206,1);">
                <!--<input class="uploader-input" accept="image/*" multiple="" type="file">-->
                
            </div>
        </div>
        <div class="H-padding-vertical-bottom-25"></div>
    </div>
    <button id="btn" class="H-button H-width-100-percent  H-font-size-15 H-outline-none H-theme-font-color-white H-theme-font-color6-click H-border-radius-3" style="display:block;width: 19.0625em;font-size: 1.125em;height: 2.8125em;line-height: 2.8125em;margin: 1.8em auto 0px;background-color: #0D68CE;border: 1px solid #0D68CE;">提交</button>
</div>

</body>
</html>
