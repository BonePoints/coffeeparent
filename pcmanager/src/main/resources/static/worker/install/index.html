<script type="text/html" id="barDemo1">
    <a class="layui-btn layui-btn-xs x-blue-bg H-font-size-14" style="width: 60px;height: 30px;line-height: 30px;display: block;margin: 0 auto;" lay-event="edit">安装</a>

</script>
<script type="text/html" id="barDemo2">
    <a class="layui-btn layui-btn-xs x-blue-bg H-font-size-14" style="width: 60px;height: 30px;line-height: 30px;display: block;margin: 0 auto;" lay-event="edit">查看</a>

</script>



<script>
    layui.use('table', function(){
        var table = layui.table;

        table.render({
            elem: '#test1'
            ,url:'../json/table.json'
            ,title: '用户数据表'
            ,cols: [[
                {field:'id', title:'ID', width:80, fixed: 'left', unresize: true, sort: true}
                ,{field:'username', title:'用户名', width:120}
                ,{field:'email', title:'邮箱', width:150, templet: function(res){
                        return '<em>'+ res.email +'</em>'
                    }}
                ,{field:'sex', title:'性别', width:80, sort: true}
                ,{field:'city', title:'城市', width:100}
                ,{field:'sign', title:'签名'}
                ,{field:'experience', title:'积分', width:80, sort: true}
                ,{field:'ip', title:'IP', width:120}
                ,{field:'logins', title:'登入次数', width:100, sort: true}
                ,{field:'joinTime', title:'加入时间', width:120}
                ,{title:'操作', toolbar: '#barDemo1', width:180}
            ]]
            ,page: false
        });



        //监听行工具事件
        table.on('tool(test1)', function(obj){
            var data = obj.data;
            //console.log(obj)
            if(obj.event === 'del'){
                layer.confirm('真的删除行么', function(index){
                    obj.del();
                    layer.close(index);
                });
            } else if(obj.event === 'edit'){
                layer.prompt({
                    formType: 2
                    ,value: data.email
                }, function(value, index){
                    obj.update({
                        email: value
                    });
                    layer.close(index);
                });
            }
        });




        table.render({
            elem: '#test2'
            ,url:'../json/table.json'
            ,title: '用户数据表'
            ,cols: [[
                {field:'id', title:'ID', width:80, fixed: 'left', unresize: true, sort: true}
                ,{field:'username', title:'用户名', width:120}
                ,{field:'email', title:'邮箱', width:150, templet: function(res){
                        return '<em>'+ res.email +'</em>'
                    }}
                ,{field:'sex', title:'性别', width:80, sort: true}
                ,{field:'city', title:'城市', width:100}
                ,{field:'sign', title:'签名'}
                ,{field:'experience', title:'积分', width:80, sort: true}
                ,{field:'ip', title:'IP', width:120}
                ,{field:'logins', title:'登入次数', width:100, sort: true}
                ,{field:'joinTime', title:'加入时间', width:120}
                ,{title:'操作', toolbar: '#barDemo2', width:180}
            ]]
            ,page: false
        });



        //监听行工具事件
        table.on('tool(test2)', function(obj){
            var data = obj.data;
            //console.log(obj)
            if(obj.event === 'del'){
                layer.confirm('真的删除行么', function(index){
                    obj.del();
                    layer.close(index);
                });
            } else if(obj.event === 'edit'){
                layer.prompt({
                    formType: 2
                    ,value: data.email
                }, function(value, index){
                    obj.update({
                        email: value
                    });
                    layer.close(index);
                });
            }
        });
    });

</script>
