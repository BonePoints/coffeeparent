<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
    <link rel="stylesheet" href="../layui/css/layui.css"  media="all">
    <link rel="stylesheet" href="../mui/css/mui.css">
    <style>
        .span {
            display: inline-block;
            color: #333;
            font-size: 15px;
        }
        html body {
            background-color: #fff;
            height: 100%;
        }
    </style>
</head>
<body>
    <div style="text-align: center;">
        <span style="font-size: 19px;font-weight: 400;color: rgb(13, 104, 206);margin-top: 22px;display: inline-block;">设备入库</span>
        <div style="margin-top: 1.3125em;padding: 0px 1.6875em;display: flex;justify-content: space-between;">
            <span class="span">热风机</span>
            <span class="span">40DZW(大)</span>
            <span class="span">格力</span>
        </div>
        <div style="margin-top: 2.0625em;padding: 0px 1.6875em;display: flex;justify-content: space-between;align-items: center;">
            <span class="span">新增库存</span>
            <div class="mui-numbox" data-numbox-min='0'>
                <!-- "-"按钮，点击可减小当前数值 -->
                <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
                <input class="mui-numbox-input" type="number" />
                <!-- "+"按钮，点击可增大当前数值 -->
                <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
            </div>
        </div>
        <div style="display: flex;justify-content: space-between;padding: 0px 1.5625em;margin-top: 1.25em;align-items: center;">
            <button class="layui-btn layui-btn-primary" style="width: 7.25em;height: 100%;border-radius: 3px;border:1px solid #0D68CE;color: #0D68CE;font-size: 1em;line-height: 1.875em;" id="close">关闭</button>
            <button class="layui-btn layui-btn-primary" style="width: 7.25em;height: 100%;border-radius: 3px;border:1px solid #0D68CE;color: #fff;background-color: #0D68CE;font-size: 1em;line-height: 1.875em;">入库</button>
        </div>
    </div>
</body>
<script src="../layui/lay/modules/jquery-3.3.1.min.js"></script>
<script src="../mui/js/mui.min.js"></script>
<script src="../layui/layui.js"></script>
<script src="../layui/layui.all.js"></script>
<script>
    $(function () {
        $("#close").click(function () {

            var index = parent.layer.getFrameIndex(window.name);
            parent.layer.close(index);
        });

    });
</script>
</html>
