<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>新增户信息</title>
    <link rel="stylesheet" href="../layui/css/layui.css">
    <link rel="stylesheet" href="../Hui/css/Hui.css">
    <link rel="stylesheet" href="../css/X.css">
    <script src="../Hui/script/H.js"></script>
    <script src="../layui/lay/modules/jquery-3.3.1.min.js"></script>
    <script src="../layui/layui.js"></script>
    <script src="../layui/layui.all.js"></script>
    <link rel="stylesheet" href="../icon/iconfont.css">
</head>
<body>
<!--<div style="padding-bottom: 64px;"></div>-->
<form>
    <div class="H-flexbox-horizontal H-border-vertical-both-after" onclick="window.location.href='../address/index.html'">
        <span class="H-vertical-middle H-padding-horizontal-left-10 H-theme-background-color-white H-font-size-16 x-span">所属村</span><input id="addr" readonly type="text" class="H-textbox H-vertical-align-middle H-vertical-middle H-font-size-16 H-flex-item H-box-sizing-border-box H-border-none H-outline-none H-padding-12"/><span class="H-icon H-vertical-middle H-padding-horizontal-right-10 H-theme-background-color-white"><i class="H-iconfont H-icon-arrow-right H-font-size-16 H-vertical-middle H-theme-font-color-999"></i></span>
    </div>
    <div class="H-flexbox-horizontal H-border-vertical-bottom-after">
        <span class="H-vertical-middle H-padding-horizontal-left-10 H-theme-background-color-white H-font-size-16 x-span">地址</span><input type="text" class="H-textbox H-vertical-align-middle H-vertical-middle H-font-size-16 H-flex-item H-box-sizing-border-box H-border-none H-outline-none H-padding-12" placeholder="请输入户口本地址" />
    </div>
    <div class="H-flexbox-horizontal H-border-vertical-bottom-after">
        <span class="H-vertical-middle H-padding-horizontal-left-10 H-theme-background-color-white H-font-size-16 x-span">门牌号</span><input type="text" class="H-textbox H-vertical-align-middle H-vertical-middle H-font-size-16 H-flex-item H-box-sizing-border-box H-border-none H-outline-none H-padding-12" placeholder="请输入门牌号" />
    </div>
    <div class="H-flexbox-horizontal H-border-vertical-bottom-after">
        <span class="H-vertical-middle H-padding-horizontal-left-10 H-theme-background-color-white H-font-size-16 x-span">户主姓名<span style="color:red">*</span></span><input type="text" class="H-textbox H-vertical-align-middle H-vertical-middle H-font-size-16 H-flex-item H-box-sizing-border-box H-border-none H-outline-none H-padding-12" placeholder="请输入户主姓名(必填)" />
    </div>
    <div class="H-flexbox-horizontal H-border-vertical-bottom-after">
        <span class="H-vertical-middle H-padding-horizontal-left-10 H-theme-background-color-white H-font-size-16 x-span">身份证号<span style="color:red">*</span></span><input type="text" class="H-textbox H-vertical-align-middle H-vertical-middle H-font-size-16 H-flex-item H-box-sizing-border-box H-border-none H-outline-none H-padding-12" placeholder="请输入18位身份证号(必填)" />
    </div>
    <div class="H-flexbox-horizontal H-border-vertical-bottom-after">
        <span class="H-vertical-middle H-padding-horizontal-left-10 H-theme-background-color-white H-font-size-16 x-span">出生日期</span><input type="text" class="H-textbox H-vertical-align-middle H-vertical-middle H-font-size-16 H-flex-item H-box-sizing-border-box H-border-none H-outline-none H-padding-12" placeholder="请选择您的出生日期" readonly="readonly" tapmode="" onclick="H.dateTip(this);" /><span class="H-icon H-vertical-middle H-padding-horizontal-right-10 H-theme-background-color-white"><i class="H-iconfont H-icon-arrow-right H-font-size-16 H-vertical-middle H-theme-font-color-999"></i></span>
    </div>
    <div class="H-flexbox-horizontal H-border-vertical-bottom-after">
        <span class="H-vertical-middle H-padding-horizontal-left-10 H-theme-background-color-white H-font-size-16 x-span">联系电话<span style="color:red">*</span></span><input type="text" class="H-textbox H-vertical-align-middle H-vertical-middle H-font-size-16 H-flex-item H-box-sizing-border-box H-border-none H-outline-none H-padding-12" placeholder="请输入联系电话" />
    </div>
    <div class="H-flexbox-horizontal H-border-vertical-bottom-after">
        <span class="H-vertical-middle H-padding-horizontal-left-10 H-theme-background-color-white H-font-size-16 x-span">建筑面积<span style="color:red">*</span></span><input type="text" class="H-textbox H-vertical-align-middle H-vertical-middle H-font-size-16 H-flex-item H-box-sizing-border-box H-border-none H-outline-none H-padding-12" placeholder="请输入建筑面积" /><span class="H-icon H-vertical-middle H-padding-horizontal-right-10 H-theme-background-color-white H-font-size-15">㎡</span>
    </div>
    <div class="H-flexbox-horizontal H-border-vertical-bottom-after">
        <span class="H-vertical-middle H-padding-horizontal-left-10 H-theme-background-color-white H-font-size-16 x-span">采暖面积<span style="color:red">*</span></span><input type="text" class="H-textbox H-vertical-align-middle H-vertical-middle H-font-size-16 H-flex-item H-box-sizing-border-box H-border-none H-outline-none H-padding-12" placeholder="请输入采暖面积" /><span class="H-icon H-vertical-middle H-padding-horizontal-right-10 H-theme-background-color-white H-font-size-15">㎡</span>
    </div>
    <div class="H-flexbox-horizontal H-border-vertical-bottom-after">
        <span class="H-vertical-middle H-padding-horizontal-left-10 H-theme-background-color-white H-font-size-16 x-span">是否贫困户</span><input type="text" class="H-textbox H-vertical-align-middle H-vertical-middle H-font-size-16 H-flex-item H-box-sizing-border-box H-border-none H-outline-none H-padding-12" placeholder="请选择" readonly="readonly" tapmode="" onclick="H.selectTip(this, ['是', '否'])" /><span class="H-icon H-vertical-middle H-padding-horizontal-right-10 H-theme-background-color-white"><i class="H-iconfont H-icon-arrow-right H-font-size-16 H-vertical-middle H-theme-font-color-999"></i></span>
    </div>
    <div class="H-flexbox-horizontal H-border-vertical-bottom-after">
        <span class="H-vertical-middle H-padding-horizontal-left-10 H-theme-background-color-white H-font-size-16 x-span">备注</span><input type="text" class="H-textbox H-vertical-align-middle H-vertical-middle H-font-size-16 H-flex-item H-box-sizing-border-box H-border-none H-outline-none H-padding-12" placeholder="请输入备注" />
    </div>
    <div class="x-padding-50"></div>
    <button id="btn" class="H-button H-width-100-percent  H-font-size-15 H-outline-none H-padding-vertical-both-12 H-padding-horizontal-both-20 H-theme-background-color6 H-theme-font-color-white H-theme-border-color6 H-theme-border-color6-click H-theme-background-color6-click H-theme-font-color6-click H-border-radius-3 x-btn" style="display:block;width: 305px;height: 45px;margin: 0 auto 60px;">保存并下一步</button>
</form>
<div class="x-footer"></div>
<footer style="height: 45px;" class="H-footer H-flexbox-horizontal H-theme-background-color-white H-border-vertical-top-after" id="footer">
    <div onclick="window.location='index.html'" class="H-flex-item H-center-all H-text-align-center H-theme-font-color-999 H-touch-active ">
        <div>
            <span class="H-icon H-display-block H-line-height-normal"><i class="iconfont icon-home_default H-font-size-26" style="font-size: 22px"></i></span>
            <strong class="H-font-size-11 H-display-block H-font-weight-normal H-margin-vertical-bottom-2">首页</strong>
        </div>
    </div>
    <div onclick="window.location='insert.html'" class="H-flex-item H-center-all H-text-align-center H-theme-font-color-999 H-touch-active H-theme-font-color6">
        <div>
            <span class="H-icon H-display-block H-line-height-normal"><i class="iconfont icon-add_default H-font-size-26" style="font-size: 22px"></i></span>
            <strong class="H-font-size-11 H-display-block H-font-weight-normal H-margin-vertical-bottom-2">新增户</strong>
        </div>
    </div>
    <div onclick="window.location='my.html'" class="H-flex-item H-center-all H-text-align-center  H-theme-font-color-999 H-touch-active ">
        <div>
            <span class="H-icon H-display-block H-line-height-normal"><i class="iconfont icon-mine_selected H-font-size-26" style="font-size: 22px"></i></span>
            <strong class="H-font-size-11 H-display-block H-font-weight-normal H-margin-vertical-bottom-2">我的</strong>
        </div>
    </div>
</footer>
</body>
</html>
