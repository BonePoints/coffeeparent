<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>修改密码</title>
    <link rel="stylesheet" href="./layui/css/layui.css">
    <link rel="stylesheet" href="./Hui/css/Hui.css">
    <style>
        html body {
            background-color: rgb(244,245,249);
        }
    </style>
</head>
<body>
<div style="margin-top: 0.9375em;">
    <div class="H-flexbox-horizontal H-border-vertical-bottom-after">
        <span class="H-vertical-middle H-padding-horizontal-left-10 H-theme-background-color-white H-font-size-16 x-span">原密码</span><input type="text" class="H-textbox H-vertical-align-middle H-vertical-middle H-font-size-16 H-flex-item H-box-sizing-border-box H-border-none H-outline-none H-padding-12" placeholder="请输入户口本地址" />
    </div>
    <div class="H-flexbox-horizontal H-border-vertical-bottom-after">
        <span class="H-vertical-middle H-padding-horizontal-left-10 H-theme-background-color-white H-font-size-16 x-span">新密码</span><input type="text" class="H-textbox H-vertical-align-middle H-vertical-middle H-font-size-16 H-flex-item H-box-sizing-border-box H-border-none H-outline-none H-padding-12" placeholder="请输入门牌号" />
    </div>
    <div class="H-flexbox-horizontal H-border-vertical-bottom-after">
        <span class="H-vertical-middle H-padding-horizontal-left-10 H-theme-background-color-white H-font-size-16 x-span">重新输入新密码</span><input type="text" class="H-textbox H-vertical-align-middle H-vertical-middle H-font-size-16 H-flex-item H-box-sizing-border-box H-border-none H-outline-none H-padding-12" placeholder="请输入门牌号" />
    </div>
</div>
<button id="btn" class="H-button H-width-100-percent H-font-size-15 H-outline-none H-padding-vertical-both-12 H-padding-horizontal-both-20 H-theme-font-color-white H-border-radius-3 x-btn" style="display:block;width: 305px;height: 45px;margin: 3.75em auto 0px;background-color: #0D68CE;border: 1px solid #0D68CE;">保存</button>
</body>
</html>
